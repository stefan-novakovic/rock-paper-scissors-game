<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Stefan NovakoviÄ‡">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <header class="center">
        <h1 tabindex="0">Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="scoreboard">
            <a class="skip_link" href="#p1chooses">Skip Scoreboard</a>
            <section class="scoreboard__alltime">
                <h2 class="offscreen">All Time Score</h2>
                <div class="scoreboard__title">
                    <p>P1</p>
                    <p>All Time</p>
                    <p>CP</p>
                </div>
                <div class="scoreboard__values">
                    <p tabindex="0">0</p>
                    <p tabindex="0">0</p>
                </div>
            </section>

            <section class="scoreboard__session">
                <h2 class="offscreen">Session Score</h2>
                <div class="scoreboard__title">
                    <p>P1</p>
                    <p>Session</p>
                    <p>CP</p>
                </div>
                <div class="scoreboard__values">
                    <p tabindex="0">0</p>
                    <p tabindex="0">0</p>
                </div>
            </section>
        </section>

        <section class="gameboard__player center">
            <h2 id="p1chooses" tabindex="0" aria-label="Player One Chooses">Player One Chooses...</h2>
            <section class="gameboard__gameplay">
                <div class="icon_wrapper">
                    <img src="img/rock.png" alt="Select Rock" width="500" height="500" tabindex="0">
                </div>
                <div class="icon_wrapper">
                    <img src="img/paper.png" alt="Select Paper" width="500" height="500" tabindex="0">
                </div>
                <div class="icon_wrapper">
                    <img src="img/scissors.png" alt="Select Scissors" width="500" height="500" tabindex="0">
                </div>
            </section>
        </section>

        <section class="gameboard__computer center">
            <h2 aria-label="Computer Chooses">Computer Chooses...</h2>
            <section class=" gameboard__gameplay">
                <div class="icon_wrapper">
                    <img src="img/rock.png" alt="Rock" width="500" height="500">
                </div>
                <div class="icon_wrapper">
                    <img src="img/paper.png" alt="Paper" width="500" height="500">
                </div>
                <div class="icon_wrapper">
                    <img src="img/scissors.png" alt="Scissors" width="500" height="500">
                </div>
            </section>
        </section>
        <button class="playagain-btn">Play Again?</button>
    </main>
</body>

</html>
